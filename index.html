<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Module05 Multiplication Table</title>
  <link rel="stylesheet" media="screen" href="https://fontlibrary.org/face/redkost-comic" type="text/css"/>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Multiplication Table</h1>
  

  <script type='text/javascript'>
var num = prompt("Enter Number from 0-10", "") //prompt user to enter the number

var num = parseInt(num); //parse the num to number
var i = 0;
    
   
   
document.write('<table border="1" cellspacing="0">');
for(i=1;i<11;i++) {
    document.write("<tr><td>" + num + " x " + i + " = " + num*i + "</td></tr>");
}
 
document.write("</table>");
</script>

</body>
</html>
